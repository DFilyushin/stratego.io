<!DOCTYPE html>
<html lang="en">
<head>
  <title>stratego.io</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="stratego.min.css">

  <script data-pace-options='{ "elements": { "selectors": ["#preload"] } }' src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
  <script>
    requirejs.config({
        paths: {
          'main': 'stratego.min',
          'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min',
          'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min',
          'backbone': 'http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min',
        }
    });
    requirejs(['main']);
  </script>
</head>
<body>
  <div id="preload">
    <img src="graphics/board.png" />
  </div>
</body>
</html>
